<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Alice's Travel Invite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="container py-4">
    <div class="row align-items-center">
      <div class="col">
        <h1 class="site-title mb-2">Alice's Trip Hub</h1>
        <p class="lead mb-0">Alice Zhang â€¢ uniqname: yimengzh</p>
      </div>
    </div>
  </header>
  <main class="container my-5">
    <section class="row justify-content-center">
      <div class="col-md-8">
        <article class="card trip-card">
          <div class="card-body">
            <h2 class="card-title mb-3">Join My Past and Future Trips</h2>
            <p class="card-text mb-4">
              I love exploring new places and documenting small moments along the way.
              Click the button below to get a special invite to follow my travel adventures.
            </p>

            <button
              id="trip-button"
              type="button"
              class="btn btn-primary trip-button"
            >
              Show travel invite
            </button>

            <p
              id="trip-message"
              class="trip-message mt-3"
              aria-live="polite"
            ></p>
          </div>
        </article>
      </div>
    </section>
  </main>
  <script src="js/script.js" defer></script>
</body>
</html>
